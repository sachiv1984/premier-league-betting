name: Update Premier League Betting Analysis

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—‚ï¸ Create public directory if missing
        run: mkdir -p ./public

      - name: ğŸŒ Setup Chrome for Puppeteer
        uses: browser-actions/setup-chrome@latest

      - name: ğŸ” Scrape fixtures for matchweek 1
        run: node scrape-fixtures.js 1

      - name: ğŸ” Run betting analysis script
        run: |
          echo "Running betting analysis..."
          node update-analysis.js 1
          echo "Analysis complete!"
          ls -la ./public
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: ğŸ“± Notify success
        if: success()
        run: |
          echo "âœ… Betting analysis updated successfully!"
          echo "ğŸŒ Site live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
