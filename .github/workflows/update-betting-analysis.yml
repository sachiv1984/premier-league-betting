name: Update Premier League Betting Analysis

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8:00 AM UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🌐 Setup Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: 🔍 Generate betting analysis
      run: |
        echo "Starting betting analysis generation..."
        node update-analysis.js
        echo "Analysis complete!"
        ls -la public/
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

    - name: 🐛 Debugging info - Show node version and npm list
      run: |
        node --version
        npm --version
        npm list --depth=0

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        
    - name: 📱 Success notification
      if: success()
      run: |
        echo "✅ Betting analysis updated successfully!"
        echo "🌐 Site live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
