name: Update Premier League Betting Analysis

on:
  schedule:
    # Every day at 08:00 UTC (9:00 BST in summer)
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Chrome (for Puppeteer if needed)
        uses: browser-actions/setup-chrome@latest

      - name: Run analysis script with debug logs
        run: |
          echo "Running betting analysis..."
          node update-analysis.js
          echo "Analysis complete!"
          ls -la ./public
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Betting analysis updated and deployed successfully!"
          echo "Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
