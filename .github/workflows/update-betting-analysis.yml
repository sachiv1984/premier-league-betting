# .github/workflows/update-betting-analysis.yml
# This file automates daily updates to your betting analysis
name: Update Premier League Betting Analysis
on:
  schedule:
    # Runs daily at 8:00 AM UTC (9:00 AM BST during summer)
    # This gives 1 day notice before fixtures
    - cron: '0 8 * * *'
  
  # Allow manual triggering from GitHub interface
  workflow_dispatch:
  
  # Also run when you push changes to main branch
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    
    steps:
    # Get your repository code
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    # Set up Node.js (free on GitHub Actions)
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    # Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    # Install Chrome for Puppeteer (needed for web scraping)
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@latest
      
    # Run the analysis script
    - name: ğŸ” Generate betting analysis
      run: |
        echo "Starting betting analysis generation..."
        node update-analysis.js
        echo "Analysis complete!"
        ls -la public/
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        
    # Deploy to GitHub Pages
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        # Optional: Add custom domain
        # cname: yourdomain.com
        
    # Optional: Send notification when complete
    - name: ğŸ“± Success notification
      if: success()
      run: |
        echo "âœ… Betting analysis updated successfully!"
        echo "ğŸŒ Site will be live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
