name: Update Premier League Betting Analysis

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—‚ï¸ Create public and data directories if missing
        run: |
          mkdir -p ./public
          mkdir -p ./data

      - name: ğŸŒ Fetch and analyze Premier League data
        run: node fetch-and-analyze.js

      - name: ğŸ“„ Verify CSV data file exists
        run: |
          if [ ! -f ./data/fixtures.csv ]; then
            echo "ERROR: CSV file ./data/fixtures.csv not found!"
            exit 1
          fi
          ls -la ./data/fixtures.csv

      - name: ğŸ” Run betting analysis script
        run: |
          echo "Running betting analysis from CSV data..."
          node update-analysis.js 1
          echo "Analysis complete!"
          ls -la ./public
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: ğŸ“± Notify success
        if: success()
        run: |
          echo "âœ… Betting analysis updated successfully!"
          echo "ğŸŒ Site live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
