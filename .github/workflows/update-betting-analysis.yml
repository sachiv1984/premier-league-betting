name: Update Premier League Betting Analysis

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 08:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🗂️ Create public directory if missing
        run: mkdir -p ./public

      - name: 🌐 Setup Chrome for Puppeteer
        uses: browser-actions/setup-chrome@latest

      - name: 🔎 Scrape fixtures for matchweek 1
        run: node scrape-fixtures.js 1

      - name: 🔍 Run betting analysis script
        run: |
          echo "Running betting analysis..."
          node update-analysis.js 1
          echo "Analysis complete!"
          ls -la ./public
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: 📱 Notify success
        if: success()
        run: |
          echo "✅ Betting analysis updated successfully!"
          echo "🌐 Site live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
